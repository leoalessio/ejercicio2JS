<html lang="en">
<head>

    <title>Ej 2 JS</title>

<body>
    <main>
        <div class="container">
            <h1>Elija una pizza para ver su información</h1>
            <p>Inserte 1 para la pizza especial </p>
            <p>Inserte 2 para la pizza 4 quesos </p>
            <p>Inserte 3 para la pizza muzzarela </p>

                <div class="input-container">
                    <input class="input-id" type="number" placeholder="">

            </form>
            <div class="container-result">

            </div>
        </div>
